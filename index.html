<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Virtual Christmas Card
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Great Vibes', cursive;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 9999;
            color: white;
            font-size: 1.5em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
  </style>
 </head>
 <body class="bg-blue-900 text-white flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
  <div class="absolute inset-0">
   <img alt="A starry night sky with twinkling stars" class="w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/IWnhvCeHX5QXbqhwVwIchYQxSr9RqGUUPID0fAZY7xBqVK9TA.jpg" width="1920"/>
  </div>
  <div class="relative z-10 text-center p-8 bg-white bg-opacity-20 rounded-lg shadow-lg">
   <h1 class="text-5xl mb-4" id="greeting">
    Merry Christmas, [Name]!
   </h1>
   <p class="text-2xl mb-6">
    Wishing you a season of joy and looking forward to continued success in 2025.
   </p>
   <img alt="A beautifully decorated Christmas tree with lights and ornaments" class="mx-auto mb-6" height="300" src="https://storage.googleapis.com/a1aa/image/XO9lQgfwivxHAa0Nlfa27h21UceZXNuMBO1Rn4j3Q2jZrU6nA.jpg" width="300"/>
   <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full" id="music-control">
    <i class="fas fa-pause">
    </i>
    Pause Music
   </button>
  </div>
  <audio autoplay="" id="christmas-music" loop="" src="https://www.bensound.com/bensound-music/bensound-christmas.mp3">
  </audio>
  <script>
   document.getElementById('music-control').addEventListener('click', function() {
            const music = document.getElementById('christmas-music');
            if (music.paused) {
                music.play();
                this.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
            } else {
                music.pause();
                this.innerHTML = '<i class="fas fa-play"></i> Play Music';
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('i');
            snowflake.classList.add('fas', 'fa-snowflake', 'snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const name = getQueryParam('name') || 'Friend';
            document.getElementById('greeting').textContent = `Merry Christmas, ${name}!`;
        });
  </script>
 </body>
</html>
